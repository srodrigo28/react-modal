<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
    <header>
        <div class="container-menu">
            <p id="menu1" class="menu-feminino mark">Feminino</p>
            <p id="menu2" class="menu-masculino">Masculino</p>
        </div>
        <ul class="item-feminino">
            <li>Best Friday</li>
            <li>Whats New</li>
            <li>Marcas</li>
            <li>Roupas</li>
        </ul>
        <div class="item-masculino">
            <p>Games</p>
            <p>Futebol</p>
            <p>Series</p>
            <p>Estudos</p>
        </div>
    </header>

   <style>
     *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        
        list-style: none;
        text-decoration: none;
    }
    body{
        background-color: blueviolet;
    }
    header{
        display: flex;
        flex-direction: column;
    }
    .container-menu{
        height: 80px;
        display: flex;

        transition: .3s;
    }
    .container-menu p{
        padding: 20px;
        cursor: pointer;
        font-weight: 600;
        font-size: 1.8em;
        transition: .3s;
        
    }
    .item-feminino, .item-masculino{
        gap: 20px;
        display: flex;
        padding: 20px;
        font-size: 1.5em;
        background-color: bisque;

        transition: .3s;
    }
    .item-feminino p{
        cursor: pointer;
    }

    .item-masculino p{
        cursor: pointer;
    }
    .mark{  
        background-color: bisque;
    }
   </style>

   <script>
        var menu1 = document.getElementById('menu1')
        var menu2 = document.getElementById('menu2')

        menu1.onmouseover = function(){
            menu1.style.background = "bisque"

            document.querySelector("#menu2").style.color = "black"
            document.querySelector(".item-feminino").style.display = "flex"
            document.querySelector(".item-masculino").style.display = "none"
            document.querySelector("#menu2").style.background = "transparent"
            
        }
        menu2.onmouseover = function(){
            menu2.style.background = "bisque"
            document.querySelector(".item-masculino").style.display = "flex"

            document.querySelector("#menu1").style.color = "black"
            document.querySelector("#menu1").style.background = "transparent"
            
            document.querySelector(".item-feminino").style.display = "none"
    
        }
   </script>
</body>
</html>
